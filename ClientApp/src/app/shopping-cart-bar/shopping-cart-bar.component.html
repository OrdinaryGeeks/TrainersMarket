


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title title_modal" id="modal-basic-title">Shopping Cart Contents</h4>
    <button type="button" class="close" aria-label="Close" (click)="close('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <ul>
      <li *ngFor="let item of Items | paginate: { itemsPerPage: 4, currentPage: p }">
        <img src="{{item.imageUrl}}" height="200" width="200" />
        <div class="center_text">
          <div class="col-md-5 offset-1">{{item.itemName}}</div>
          <div class="col-md-5"><button (click)="addToCart()">+</button><button (click)="subtractFromCart()">-</button></div>
        </div>
      </li>
     
    </ul>
    <p class="center_text">Total Price is : {{totalPrice}}</p>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close('Save click')">Ok</button>
  </div>
</ng-template>

<div class="col-md-5 offset-7">
  <div><button class="shopping_cart" (click)="open(content)">Shopping Cart</button></div>
</div>
